<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/daegam.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="3D 웹 인터랙티브"
    />
    <meta name="keywords" content="나는야 말하는 감자, 3D 웹" />

      <!--Open Graph-->
    <!--http://ogp.me/-->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="움트" />
    <meta property="og:title" content="움트" />
    <meta property="og:description" content="졸업 전시 작품 맛 보세요 ♡" />
    <meta property="og:image" content="/assets/images/poster.png" />
    <meta property="og:url" content="https://iamtalkingpotato.vercel.app/" />

    <!--Twitter Card-->
    <!--https://developer.twitter.com/en/docs/twitter-for-websites/cards/guides/getting-started-->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="움트" />
    <meta property="twitter:title" content="움트" />
    <meta property="twitter:description" content="졸업 전시 작품 맛 보세요 ♡" />
    <meta property="twitter:image" content="/assets/images/poster.png" />
    <meta property="twitter:url" content="https://iamtalkingpotato.vercel.app/" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>나는야 말하는 감자</title>
  </head>
  <body>

    <!-- ✅ 시작화면 -->
    <div id="start-screen">
      <video autoplay loop muted playsinline id="start-video">
        <source src="/assets/video/startpage.webm" type="video/webm" />          
        <source src="/assets/video/startpage.mp4" type="video/mp4" />          
      </video>
      <button id="start-button" style="display:none;"></button>
    </div>

    <div id="sound-bgm bgm">
      <audio id="bg-audio" src="/assets/audio/ending_bgm.mp3" loop />
    </div>

    <!-- 첫번째 안내 페이지 -->
    <div id="start-guide" style="display:none;">
      <img src="./assets/images/first_guide.png" alt="images/png">
      <button id="start-guide-btn" style="display:none;"></button>
    </div>
    

    <div class="sound-btn-set" id="sound-btn">
      <!-- 누르면 음악이 멈추는 버튼, 음악의 현재 상태를 나타내는 버튼 -->
      <button class="sound-btn" id="sound-on" style="border: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-volume-up-fill" viewBox="0 0 16 16">
          <path d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"/>
          <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"/>
          <path d="M8.707 11.182A4.5 4.5 0 0 0 10.025 8a4.5 4.5 0 0 0-1.318-3.182L8 5.525A3.5 3.5 0 0 1 9.025 8 3.5 3.5 0 0 1 8 10.475zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06"/>
        </svg>
      </button>

      <!-- 누르면 음악이 다시 재생되는 버튼 -->
      <button class="sound-btn" id="sound-off" style="display:none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-volume-mute-fill" viewBox="0 0 16 16">
          <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06m7.137 2.096a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0"/>
        </svg>
      </button>
    </div>

    <div style="width: 100vw; height: 100vh;" id="root">
      <!-- <video autoplay loop muted playsinline id="subway-video">
        <source src="/assets/video/subway.mp4" type="video/mp4" />          
        <source src="/assets/video/subway.wepm" type="video/wepm" />          
      </video> -->
    </div>

    <div id="ending-screen">
      <video autoplay muted playsinline id="ending-video" >
        <source src="/assets/video/ending.webm" type="video/webm" />
        <source src="/assets/video/ending.mp4" type="video/mp4" />
      </video>
    </div>

    <script>
    const video = document.getElementById("ending-video");

    if (video) {
      video.addEventListener("ended", () => {
        video.pause();
        video.currentTime = 0;
      });
    }

    </script>

  </body>
</html>
